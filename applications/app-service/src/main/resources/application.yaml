postgres:
  host: "${POSTGRES_HOST}"
  port: "${POSTGRES_PORT}"
  database: "${POSTGRES_DB}"
  username: "${POSTGRES_USER}"
  password: "${POSTGRES_PASSWORD}"
server:
  port: 8080
  error:
    include-message: always


spring:
  application:
    name: "crediya_authentication"
  devtools:
    restart:
      enabled: true
  r2dbc:
    url: "r2dbc:postgresql://localhost:5432/crediyahcc"
    username: "hdj"
    password: "salsam2323"
    pool:
      enabled: true
      initial-size: 2
      max-size: 20
      max-idle-time: 30s
      validation-query: SELECT 1

  sql:
    init:
      mode: "always"
      schema-locations: "classpath:schema.sql"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
debug: true
logging:
  level:
    org.springframework.r2dbc.core: DEBUG
springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: node
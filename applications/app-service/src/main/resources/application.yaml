server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

  logging:
    level:
      bootcamp.reto.poweup.exceptions: DEBUG
      org.springframework.web.reactive: DEBUG
      org.springframework.security: DEBUG

spring:
  application:
    name: "crediya_authentication"
  devtools:
    restart:
      enabled: true
  r2dbc:
    url: "r2dbc:postgresql://localhost:5432/crediyahcc"
    username: "hdj"
    password: "salsam2323"
    pool:
      enabled: true
      initial-size: 10
      max-size: 20
      max-idle-time: 30m
      validation-query: SELECT 1
      max-acquire-time: 60s
      max-create-connection-time: 60s
  sql:
    init:
      mode: "always"
      schema-locations: "classpath:schema.sql"
      continue-on-error: false
      separator: ";"

jwt:
  secret: "$mySecretKeyForJWT2024VeryLongAndSecureKey123456789"
  expiration: 3600000

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
debug: true
logging:
  level:
    org.springframework.r2dbc.core: DEBUG
springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: node